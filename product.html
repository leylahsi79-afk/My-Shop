<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>مشخصات محصول</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>

    <div class="product-page">

        <div class="image-box">
            <img id="mainImage" src="" alt="">
            <div id="colors" class="thumb-box"></div>
        </div>

        <div class="info-box">
            <h2 id="title"></h2>
          
            <p id="desc"></p>
            <h3 id="price"></h3>
            <label for="selectbox">رنگبندی</label>
            <select name="selectbox-data" id="selectbox">
                <option value=""></option>
            </select>
            <br>
            <br>
            <br>
            <div class="qty-box">
                <button id="minus">-</button>
                <input type="number" id="qty" value="1" min="1">
                <button id="plus">+</button>
            </div>

            <button class="add-btn" id="addToCartBtn">افزودن به سبد خرید</button>
        </div>

    </div>

    <script src="product.js"></script>
</body>
</html>
